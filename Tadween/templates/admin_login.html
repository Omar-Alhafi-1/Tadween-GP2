<!DOCTYPE html>
<html lang="ar" dir="rtl" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تدوين - صفحة تسجيل دخول المشرف</title>
  <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #1e1e2e;
      color: #cdd6f4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .admin-container {
      max-width: 600px;
      margin: 50px auto;
    }
    
    .card {
      background-color: #313244;
      border: none;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    
    .card-header {
      background: linear-gradient(135deg, #8e44ad, #3498db);
      color: white;
      text-align: center;
      padding: 1.5rem;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #8e44ad, #3498db);
      border: none;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #9b59b6, #2980b9);
    }
    
    .password-toggle {
      cursor: pointer;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }
    
    .form-floating > label {
      right: 0;
      left: auto;
      padding-right: 1rem;
    }
  </style>
</head>
<body>
  <div class="container admin-container">
    <div class="card">
      <div class="card-header">
        <h2><i class="fas fa-user-shield me-2"></i> تسجيل دخول المشرف</h2>
        <p class="mb-0">يرجى تسجيل الدخول للوصول إلى واجهة التصحيح المتقدمة</p>
      </div>
      <div class="card-body p-4">
        {% if error %}
        <div class="alert alert-danger">
          {{ error }}
        </div>
        {% endif %}
        
        <div class="alert alert-info">
          <i class="fas fa-info-circle me-2"></i> يمكنك تسجيل الدخول كمشرف باستخدام:
          <ul>
            <li><strong>اسم المستخدم:</strong> test</li>
            <li><strong>كلمة المرور:</strong> admin123</li>
          </ul>
        </div>
        
        <form method="POST" action="/login">
          <input type="hidden" name="next" value="/admin_debug">
          
          <div class="mb-3">
            <label for="username" class="form-label">اسم المستخدم</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="username" name="username" value="test" required>
            </div>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">كلمة المرور</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="password" name="password" value="admin123" required>
              <span class="input-group-text password-toggle" onclick="togglePassword()">
                <i class="fas fa-eye" id="password-toggle-icon"></i>
              </span>
            </div>
          </div>
          
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="fas fa-sign-in-alt me-2"></i> تسجيل الدخول
            </button>
          </div>
        </form>
      </div>
      <div class="card-footer text-center py-3">
        <a href="/" class="btn btn-link text-muted">
          <i class="fas fa-arrow-right me-1"></i>
          العودة إلى الصفحة الرئيسية
        </a>
      </div>
    </div>
  </div>
  
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const passwordToggleIcon = document.getElementById('password-toggle-icon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordToggleIcon.classList.remove('fa-eye');
        passwordToggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        passwordToggleIcon.classList.remove('fa-eye-slash');
        passwordToggleIcon.classList.add('fa-eye');
      }
    }
    
    // Auto-select superuser login credentials for convenience
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('username').value = 'test';
      document.getElementById('password').value = 'admin123';
    });
  </script>
</body>
</html>
